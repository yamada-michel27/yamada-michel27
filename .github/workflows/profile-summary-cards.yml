name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *" # 毎日 09:00 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成（pushはさせない）
      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: yamada-michel27
          UTC_OFFSET: 9
          # AUTO_PUSH は使わない（ここが不安定要因）
          AUTO_PUSH: false

      # 生成物を commit & push（ここで確実に main に入れる）
      - name: Commit & push generated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 生成物が無い/変化が無い場合は何もしない
          if [ ! -d "profile-summary-card-output" ]; then
            echo "profile-summary-card-output not found"
            exit 1
          fi

          git add profile-summary-card-output

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update profile summary cards"
          git push origin HEAD:main
